<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line">#include &lt;iostream&gt;</span><br><span class="line">#include&lt;algorithm&gt;</span><br><span class="line">#include &lt;cstring&gt;</span><br><span class="line">using namespace std;</span><br><span class="line">#define MAX 1005</span><br><span class="line">#define M 1005</span><br><span class="line">int c[M][MAX]; </span><br><span class="line">int w[M],v[M];  </span><br><span class="line">int x[M];       </span><br><span class="line">int main()&#123;</span><br><span class="line">    int i,j,n,W;  </span><br><span class="line">    cin&gt;&gt;n&gt;&gt;W;</span><br><span class="line">    for(i&#x3D;1;i&lt;&#x3D;n;i++)&#123;</span><br><span class="line">        cin&gt;&gt;w[i]&gt;&gt;v[i];</span><br><span class="line">    &#125;</span><br><span class="line">    for(i&#x3D;0;i&lt;&#x3D;n;i++)&#123; </span><br><span class="line">        c[i][0]&#x3D;0;</span><br><span class="line">    &#125;</span><br><span class="line">    for(j&#x3D;0;j&lt;&#x3D;W;j++)&#123; </span><br><span class="line">        c[0][j]&#x3D;0;</span><br><span class="line">    &#125;</span><br><span class="line">    for(i&#x3D;1;i&lt;&#x3D;n;i++)&#123;</span><br><span class="line">        for(j&#x3D;1;j&lt;&#x3D;W;j++)&#123;</span><br><span class="line">            if(j&lt;w[i])</span><br><span class="line">              c[i][j]&#x3D;c[i-1][j];</span><br><span class="line">            else</span><br><span class="line">              c[i][j]&#x3D;max(c[i-1][j],c[i-1][j-w[i]]+v[i]);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    cout &lt;&lt; c[n][W] &lt;&lt; endl;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
