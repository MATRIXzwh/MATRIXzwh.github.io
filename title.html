<script>
    var $DOC = $(document)
    $('#musicMouseDrag').on('mousedown', function (e) {
        // ??????
        $DOC.bind("selectstart", function () {
            return false;
        });
        $('#musicDragArea').css('height', '100%');
        var $moveTarget = $('#musicMouseDrag');
        $moveTarget.css('border', '1px dashed grey')
        var div_x = e.pageX - $moveTarget.offset().left;
        var div_y = e.pageY - $moveTarget.offset().top;
        $DOC.on('mousemove', function (e) {
            var targetX = e.pageX - div_x;
            var targetY = e.pageY - div_y;
            targetX = targetX < 0 ? 0 : (targetX + $moveTarget.outerWidth() >= window.innerWidth) ?
                window.innerWidth - $moveTarget.outerWidth() : targetX;
            targetY = targetY < 0 ? 0 : (targetY + $moveTarget.outerHeight() >= window.innerHeight) ?
                window.innerHeight - $moveTarget.outerHeight() : targetY;
            $moveTarget.css({
                'left': targetX + 'px',
                'top': targetY + 'px',
                'bottom': 'inherit',
                'right': 'inherit'
            })
        }).on('mouseup', function () {
            $DOC.unbind("selectstart");
            $DOC.off('mousemove')
            $DOC.off('mouseup')
            $moveTarget.css('border', 'none')
            $('#musicDragArea').css('height', '10px');
        })
    })
</script>
